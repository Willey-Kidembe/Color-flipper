<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="fontawesome-free-5.9.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <section class="container">
          <div class="title">
              <h1>Our Reviews</h1>
              <div class="underline"></div>
          </div>
          <article class="review">
              <div class="image_container">
                  <img src="rev_images/rev9.jpg" id="person_img">
                  <h3 id="author">Sara Keith</h3>
                  <p id="job">Mech Eng</p>
                  <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit doloremque explicabo tempore maxime vero distinctio, qui atque excepturi corporis, quidem voluptatibus esse quaerat laudantium culpa delectus blanditiis eum necessitatibus? Exercitationem!</p>
              </div>
          </article>
          <div class="button_container">
             <button class="prev">
                <i class="fas fa-chevron-left"></i>
             </button>
             <button class="next">
                <i class="fas fa-chevron-right"></i>
             </button>
          </div>
          <div class="random_button">
              <button>suprise me</button>
          </div>
      </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
